<html>
	<head>
		<meta charset="utf-8" />
		<meta name="color-scheme" content="dark light" />

		<link rel="manifest" href="/static/manifest.json">
		<meta name="theme-color" content="black" />
		<link rel="icon" type="image/svg+xml" href="/static/chat/chat.svg">

		<title>Chat</title>

	<body id="containor" class="Green">

			</form>
		</header>
		<div id="failure">Failure To Send Message 🤦🏽‍♀️</div>
		<div id="people">
			<chat-person id="personSelf"></chat-person>
			<chat-person></chat-person>
			<!-- <div id="peopleSelf"></div>
			<div id="peopleSelf"></div> -->
		</div>
		<main id="chat">
		</main>
